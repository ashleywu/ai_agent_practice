version: '3.8'

services:
  aha-catcher:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - AI_BUILDER_BASE_URL=${AI_BUILDER_BASE_URL:-https://space.ai-builders.com/backend}
      - AI_BUILDER_API_KEY=${AI_BUILDER_API_KEY}
    volumes:
      - ./index.html:/app/index.html
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
