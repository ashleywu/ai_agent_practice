<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browsing Behavior Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Browsing Behavior Tracker</h1>
    </header>
    
    <div class="status-section">
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Initializing...</span>
      </div>
    </div>

    <div class="config-section">
      <h2>API Configuration</h2>
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter API key">
      </div>
      <div class="form-group">
        <label for="baseUrl">Base URL:</label>
        <input type="text" id="baseUrl" value="https://space.ai-builders.com/backend" placeholder="API base URL">
      </div>
      <button id="saveConfig" class="btn btn-primary">Save Configuration</button>
    </div>

    <div class="actions-section">
      <button id="startTracking" class="btn btn-primary">Start Tracking</button>
      <button id="exportData" class="btn btn-secondary">Export Data</button>
      <button id="clearData" class="btn btn-danger">Clear All Data</button>
    </div>

    <div class="info-section">
      <p class="info-text">
        This extension automatically tracks your browsing time and classifies websites 
        into work, entertainment, or other categories.
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
